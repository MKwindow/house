<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href='../../static/layui/css/layui.css'
          th:href="@{/layui/css/layui.css}">
    <meta charset="UTF-8">
    <title>个人信息页面</title>
</head>
<body>
<div class="layui-fluid">
    <div th:replace="top/top::top"></div>
    <div class="layui-row">
        <div class="layui-main" style="width: 400px;">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required lay-verify="required" value="123"
                               autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sex" required lay-verify="required" value="123"
                               autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" required lay-verify="required" value="123"
                               autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱地址：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" required lay-verify="required" value="123"
                               autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="idcard" required lay-verify="required" value="123"
                               autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系地址：</label>
                    <div class="layui-input-inline">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">认证状态</label>
                    <div class="layui-input-inline">
                        <input type="text" name="idcard" required lay-verify="required" value="已认证"
                               autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">认证文件</label>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="up">
                            <i class="layui-icon">&#xe67c;</i>认证文件
                        </button>
                    </div>
                </div>
            </div>
            <!--按钮-->
            <div class="layui-footer">
                <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal">个人修改</button>
                <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal layui-bg-black">修改密码</button>
                <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal layui-bg-red">押金管理</button>
            </div>
        </div>
    </div>
</div>
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('upload', function () {
        var upload = layui.upload;

        //执行实例
        upload.render({
            elem: '#up' //绑定元素
            , url: '/file/' //上传接口
            , method: 'post'//默认post
            , accept: 'file'//文件类型
            , size: 51200//大小
            , exts: 'zip|rar|7z|doc|txt|docx'//允许后缀
            , auto: true//自动上传
            // , bindAction: '#up'//提交按钮 不使用默认提交方式
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
