        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>

</script>

<script>
    layui.use(['table', 'xajax', 'layer'], function () {
        let table = layui.table,
            xajax = layui.xajax,
            layer = layui.layer;
        xajax.error_token('/index/login');
        let token = xajax.get_token();

        table.render({
            elem: '#userlist'
            , url: 'http://test.sunxiaoyuan.com:8080/user/list' //数据接口
            , method: 'POST'//请求方法
            , where: {'access_token': token.access_token}//接口的其它参数
            , parseData:
                function (res) { //res 即为原始返回的数据
                    console.log(res);
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data[0].total, //解析数据长度
                        "data": res.data[0].list //解析数据列表
                    };
                }
            , response: {
                statusCode: 200 //规定成功的状态码，默认：0
            }
            , request: {
                pageName: 'pageNum' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true //开启分页
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'username', title: '登陆名', width: 80, align: 'center'}
                    , {field: 'nickName', title: '用户名', width: 80, align: 'center'}
                    , {field: 'sex', title: '性别', width: 80, sort: true}
                    , {field: 'phone', title: '电话', width: 80}
                    , {field: 'idCard', title: '身份证', width: 177, sort: true}
                    , {field: 'email', title: '邮件', width: 80}
                    , {field: 'createTime', title: '创建时间', width: 120, sort: true}
                    , {field: 'status', title: '已认证', width: 135, sort: true, align: 'center'}
                    , {field: 'enabled', title: '已激活', width: 135, sort: true, align: 'center'}
                    , {fixed: 'right', title: '操作', toolbar: '#rightbar'}
                ]
            ]
        });

        //监听单元格编辑
        table.on('edit(userlist)', function (obj) {
            let value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
        });

        //头工具栏事件
        table.on('toolbar(userlist)', function (obj) {
            let checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    let data1 = checkStatus.data;
                    layer.alert(JSON.stringify(data1));
                    break;
                case 'getCheckLength':
                    let data2 = checkStatus.data;
                    layer.msg('选中了：' + data2.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }
        });
        //监听右侧事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'delete':
                    layer.msg('删除');
                    break;
                case 'update':
                    layer.msg('编辑');
                    break;
            }
            ;
        });


    });
    Date.prototype.format = function (fmt) {
        let o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (let k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }
</script>
